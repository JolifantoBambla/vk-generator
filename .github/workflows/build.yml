# This is a basic workflow to help you get started with Actions

name: build

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
    tags:
      - '*'
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Setup environment
        run: |
          sudo apt-get install sbcl
          curl -O https://beta.quicklisp.org/quicklisp.lisp
          curl -O https://beta.quicklisp.org/quicklisp.lisp.asc
          sbcl --non-interactive --load quicklisp.lisp --eval '(quicklisp-quickstart:install)' --eval '
            (let ((ql-util::*do-not-prompt* t))
              (ql:add-to-init-file)
              (sb-ext:quit))'
          
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v2
    
      - name: Move project to quicklisp local-projects
        run: |
          mv ../vk-generator ~/quicklisp/local-projects
        
      # Runs a set of commands using the runners shell
      - name: Build docs
        run: |
          sbcl --disable-debugger --eval '(ql:quickload :staple)' --eval '
            (progn
              (staple:generate :vk-generator)
              (sb-ext:quit))
          '
